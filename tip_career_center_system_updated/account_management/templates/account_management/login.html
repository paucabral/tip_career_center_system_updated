<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
	<link rel="stylesheet" href="{% static 'css/style4.css' %}">
	<link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="{% static 'js/solid.js' %}"></script>
    <script src="{% static 'js/fontawesome.js' %}"></script>
	<style>
		.split{
			height:100%;
			width:50%;
			position: fixed;
			z-index:1;
			top:0;
			overflow-x:hidden;
		}
		.left{
			left:0;
			border-style:solid;
			width:65%;
			position: inline-block;
			padding: 7%;
		}
		.right{
			right:0;
			border-style:solid;
			width:35%;
			position: inline-block;
			padding: 5%;
			padding-top:10%;
		}
		.centered{
			position:absolute;
			top:50%;
			left:50%;
			transform:translate(-50%,-50%);
			text-align:center;
		}
		
	</style>
</head>
<body>
    <header class="header">TECHNOLOGICAL INSTITUTE OF THE PHILIPPINES</header>
	<div class="split left parallax5">
		<div class="centered">
			<!--<h1><img class="logo" src="{% static 'img/TIPLogo.jpg' %}" alt="Logo">This will have a design soon hehehe</h1>-->
		</div>
	</div>
	<div class="split right parallax4">
	<div class="row">
		<div class="col" style="background-color:rgba(60, 60, 60, 0.7);padding-left:75px;padding-right:75px;padding-top:50px;padding-bottom:50px">
		<label style="color:#ececec">Log in as:</label>
		<ul class="nav nav-tabs" role="tablist">
			<li class="nav-item">
				<a class="nav-link active show" style="color:#333333" data-toggle="tab" href="#Admin" role="tab" aria-selected="true">Admin</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" style="color:#333333" data-toggle="tab" href="#OJT" role="tab" aria-selected="false">OJT</a>
			</li>
		</ul>
		<div class="tab-content">
			<br>
			<div class="tab-pane fade in active show" id="Admin" role="tabpanel">
				<div class="tab-content">
					<form action="/" method="POST">
					{% csrf_token %}
						<div class="form-group">
							<label for="Uname"style="color:#ececec">Admin Username</label>
							<input name="username" type="text" class="form-control" id="Uname" required>
						</div>
						<div class="form-group">
							<label for="Pass"style="color:#ececec">Admin Password</label>
							<input name="password" type="password" class="form-control" id="Pass" required>
						</div>
						<div class="text-right" id="loginAdmin">
							<input type="submit" class="btn btn-dark btn-block" value="Log in"/>
						</div>
					</form>		
				</div>
			</div>
			<div class="tab-pane fade" id="OJT" role="tabpanel">
				<div class="tab-content">
					<form action="/" method="POST">
					{% csrf_token %}
						<div class="form-group">
							<label for="Uname"style="color:#ececec">OJT Username</label>
							<input name="username" type="text" class="form-control" id="Uname" required>
						</div>
						<div class="form-group">
							<label for="Pass"style="color:#ececec">OJT Password</label>
							<input name="password" type="password" class="form-control" id="Pass" required>
						</div>
						<div class="text-right" id="loginAdmin">
							<input type="submit" class="btn btn-dark btn-block" value="Log in"/>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	</div>	
	</div>
    <script src="{% static 'js/jquery-3.4.1.min.js' %}"></script>
    <script src="{% static 'js/popper.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
